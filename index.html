<!--幻灯片-->
<div class="banner">
	<div id="inner">
        <div class="hot-event">
        	<div class="event-item" style="display: block;">
                    <img src="Assets/upload/banner.jpg" class="photo" alt="XXX" />
                    <div class="des">
                        <div id="box1">
                            <h3>实际径流的降水量和水库来水量</h3><br/>
                            <div class="pls_input">请输入预测降水量：
                                <input type="text" id="R" v-model:value="RValue"  placeholder="单位：毫米"/>
                            </div>
                            <div class="pls_input">请输入前期无雨天数：
                                <input type="text" id="D" v-model:value="DValue"  placeholder="单位：日"/>
                                <button  dir="rtlRR" onclick="QFunction()">计算</button>
                                <div style="font-size:12px;display: inline;">上次过程为累计降水量大于25mm的过程</div>
                            </div>                                                    
                            <div class="pls_input">实际产生径流的降水量为：<span id="RR" class="out_k"> </span> 毫米</div>   
	                        <div class="pls_input">水库来水量预测为：<span id="Q" class="out_k"> </span> 万立方米</div>	
                        </div><br/><br/>
                        <hr class="hr0"/>
                        <div id="box2">
                            <h3>计算预测库容和预测水位</h3><br/>
                            <div class="pls_input">请输入原库容：<input type="text" id="V1" v-model:value="V1Value" placeholder="单位：万立方米"/>
                                <button  dir="rtlV2" onclick="HFunction()">计算</button>
                            </div>
                            <div class="pls_input">预计库容增长为：<span id="V2" class="out_k"> </span> 万立方米</div>
                            <div class="pls_input">预计水位增长为：<span id="H" class="out_k"> </span> 米</div> 
                        </div><br/><br/>
